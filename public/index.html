<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Rosa Bordo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8e1e7 0%, #f9d6e0 100%);
            min-height: 100vh;
            color: #8b0000;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
            background: linear-gradient(135deg, #8b0000 0%, #a52a2a 100%);
            border-radius: 15px;
            color: white;
            box-shadow: 0 8px 25px rgba(139, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .upload-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 40px;
            box-shadow: 0 5px 20px rgba(139, 0, 0, 0.1);
            text-align: center;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            margin: 20px 0;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-button {
            background: linear-gradient(135deg, #8b0000 0%, #a52a2a 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(139, 0, 0, 0.3);
        }

        .file-input-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 0, 0, 0.4);
        }

        .upload-button {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .upload-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }

        .upload-button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #fileName {
            margin: 10px 0;
            font-weight: bold;
            color: #8b0000;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .image-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(139, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(139, 0, 0, 0.2);
        }

        .image-container {
            width: 100%;
            height: 250px;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .image-card:hover .image-container img {
            transform: scale(1.05);
        }

        .image-info {
            padding: 20px;
        }

        .image-name {
            font-weight: bold;
            color: #8b0000;
            margin-bottom: 15px;
            word-break: break-word;
        }

        .image-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn-edit {
            background: linear-gradient(135deg, #ffa500 0%, #ff8c00 100%);
            color: white;
        }

        .btn-delete {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #8b0000;
            font-size: 1.2rem;
        }

        .empty-gallery {
            text-align: center;
            padding: 60px 20px;
            color: #8b0000;
            font-size: 1.3rem;
            grid-column: 1 / -1;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-btn.confirm {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
        }

        .modal-btn.cancel {
            background: #6c757d;
            color: white;
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üå∏ Galeria Rosa Bordo</h1>
            <p>Compartilhe e gerencie suas imagens com estilo</p>
        </header>

        <section class="upload-section">
            <h2>üì§ Upload de Imagem</h2>
            <div class="file-input-wrapper">
                <button class="file-input-button">Escolher Arquivo</button>
                <input type="file" id="fileInput" accept="image/*" />
            </div>
            <div id="fileName"></div>
            <button class="upload-button" id="uploadBtn" disabled>Fazer Upload</button>
        </section>

        <section class="gallery" id="gallery">
            <div class="loading">Carregando imagens...</div>
        </section>
    </div>

    <!-- Modal de Confirma√ß√£o -->
    <div class="modal" id="confirmationModal">
        <div class="modal-content">
            <h3>Confirmar Exclus√£o</h3>
            <p>Tem certeza que deseja excluir esta imagem?</p>
            <div class="modal-buttons">
                <button class="modal-btn confirm" id="confirmDelete">Sim, Excluir</button>
                <button class="modal-btn cancel" id="cancelDelete">Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        // Vari√°veis globais
        let selectedFile = null;
        let fileToDelete = null;

        // Elementos DOM
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const uploadBtn = document.getElementById('uploadBtn');
        const gallery = document.getElementById('gallery');
        const confirmationModal = document.getElementById('confirmationModal');
        const confirmDelete = document.getElementById('confirmDelete');
        const cancelDelete = document.getElementById('cancelDelete');

        // Event Listeners
        fileInput.addEventListener('change', handleFileSelect);
        uploadBtn.addEventListener('click', handleUpload);
        confirmDelete.addEventListener('click', handleDelete);
        cancelDelete.addEventListener('click', closeModal);

        // Fun√ß√µes
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                selectedFile = file;
                fileName.textContent = `Arquivo selecionado: ${file.name}`;
                uploadBtn.disabled = false;
            }
        }

        async function handleUpload() {
            if (!selectedFile) return;

            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Enviando...';

            try {
                const formData = new FormData();
                formData.append('file', selectedFile);

                const response = await fetch('/api/upload', {
                    method: 'POST',
                    headers: {
                        'x-vercel-filename': selectedFile.name
                    },
                    body: selectedFile
                });

                if (response.ok) {
                    alert('Upload realizado com sucesso!');
                    fileInput.value = '';
                    fileName.textContent = '';
                    selectedFile = null;
                    loadGallery();
                } else {
                    throw new Error('Erro no upload');
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao fazer upload. Tente novamente.');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Fazer Upload';
            }
        }

        async function loadGallery() {
            gallery.innerHTML = '<div class="loading">Carregando imagens...</div>';
            
            try {
                const response = await fetch('/api/files');
                const files = await response.json();
                
                if (files.length === 0) {
                    gallery.innerHTML = `
                        <div class="empty-gallery">
                            <h3>Nenhuma imagem encontrada</h3>
                            <p>Fa√ßa upload da primeira imagem para come√ßar!</p>
                        </div>
                    `;
                    return;
                }

                gallery.innerHTML = '';
                files.forEach(file => {
                    const fileName = file.pathname.split('/').pop();
                    const card = document.createElement('div');
                    card.className = 'image-card';
                    card.innerHTML = `
                        <div class="image-container">
                            <img src="${file.url}" alt="${fileName}" loading="lazy">
                        </div>
                        <div class="image-info">
                            <div class="image-name">${fileName}</div>
                            <div class="image-actions">
                                <button class="btn btn-edit" onclick="renameImage('${file.url}', '${fileName}')">
                                    ‚úèÔ∏è Renomear
                                </button>
                                <button class="btn btn-delete" onclick="showDeleteModal('${file.url}')">
                                    üóëÔ∏è Excluir
                                </button>
                            </div>
                        </div>
                    `;
                    gallery.appendChild(card);
                });
            } catch (error) {
                console.error('Erro ao carregar galeria:', error);
                gallery.innerHTML = '<div class="empty-gallery">Erro ao carregar imagens</div>';
            }
        }

        function showDeleteModal(fileUrl) {
            fileToDelete = fileUrl;
            confirmationModal.style.display = 'block';
        }

        function closeModal() {
            confirmationModal.style.display = 'none';
            fileToDelete = null;
        }

        async function handleDelete() {
            if (!fileToDelete) return;

            try {
                const encodedUrl = encodeURIComponent(fileToDelete);
                const response = await fetch(`/api/file/${encodedUrl}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('Imagem exclu√≠da com sucesso!');
                    loadGallery();
                } else {
                    throw new Error('Erro ao excluir');
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao excluir imagem. Tente novamente.');
            } finally {
                closeModal();
            }
        }

        async function renameImage(oldUrl, oldName) {
            const newName = prompt('Digite o novo nome para a imagem:', oldName);
            
            if (!newName || newName.trim() === '') return;
            if (newName === oldName) return;

            try {
                const response = await fetch('/api/file/rename', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        oldUrl: oldUrl,
                        newFilename: newName.trim()
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    alert('Imagem renomeada com sucesso!');
                    loadGallery();
                } else {
                    throw new Error(result.message || 'Erro ao renomear');
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao renomear imagem. Tente novamente.');
            }
        }

        // Carregar galeria ao iniciar
        document.addEventListener('DOMContentLoaded', loadGallery);

        // Fechar modal clicando fora
        window.addEventListener('click', (event) => {
            if (event.target === confirmationModal) {
                closeModal();
            }
        });
    </script>
</body>
</html>
