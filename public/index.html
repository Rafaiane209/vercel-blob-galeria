<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload e Galeria - Vercel Blob</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .upload-section { background-color: white; padding: 2rem; border-radius: 0.5rem; box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1); }
        .gallery-item .card { transition: transform 0.2s; height: 100%; }
        .gallery-item .card:hover { transform: scale(1.05); }
        .card-img-top { width: 100%; height: 200px; object-fit: cover; }
        .spinner { display: none; }
        .loading .spinner { display: inline-block; }
        .loading .text { display: none; }
        
        /* Estilos para os botões "Atualizar" e "Deletar" */
        .btn-update {
            background-color: #001f3f; /* Azul marinho */
            border-color: #001f3f;
            color: white;
            margin-right: 5px;
        }

        .btn-update:hover {
            background-color: #003366; /* Azul marinho um pouco mais escuro */
            border-color: #003366;
        }

        .btn-delete {
            background-color: #001f3f; /* Azul marinho */
            border-color: #001f3f;
            color: white;
        }

        .btn-delete:hover {
            background-color: #003366; /* Azul marinho um pouco mais escuro */
            border-color: #003366;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="upload-section col-lg-8 mx-auto">
            <h1 class="text-center mb-4">Upload para Vercel Blob</h1>
            <form id="uploadForm">
                <div class="input-group">
                    <input type="file" class="form-control" id="fileInput" name="file" required accept="image/*">
                    <button type="submit" class="btn btn-primary">
                        <span class="spinner-border spinner-border-sm text-light d-none spinner" role="status"></span>
                        <span class="text">Enviar</span>
                    </button>
                </div>
            </form>
            <div id="status" class="mt-3 text-center"></div>
        </div>

        <hr class="my-5">
        
        <h2 class="text-center mb-4">Galeria de Imagens</h2>
        <div id="gallery" class="row"></div>
    </div>

    <script>
        // Elementos DOM
        const form = document.getElementById('uploadForm');
        const fileInput = document.getElementById('fileInput');
        const statusEl = document.getElementById('status');
        const galleryEl = document.getElementById('gallery');
        const uploadButton = form.querySelector('button[type="submit"]');
        const spinner = uploadButton.querySelector('.spinner');
        const buttonText = uploadButton.querySelector('.text');

        // Carregar galeria
        async function loadGallery() {
            galleryEl.innerHTML = '<p class="text-center">Carregando imagens...</p>';
            try {
                const response = await fetch('/api/files');
                if (!response.ok) throw new Error('Não foi possível buscar as imagens.');
                const files = await response.json();
                galleryEl.innerHTML = '';
                
                if (files.length === 0) {
                    galleryEl.innerHTML = '<p class="text-center">Nenhuma imagem encontrada. Envie a primeira!</p>';
                    return;
                }

                files.forEach(file => {
                    galleryEl.innerHTML += `
                        <div class="col-md-4 mb-4 gallery-item">
                            <div class="card">
                                <img src="${file.url}" class="card-img-top" alt="Imagem">
                                <div class="card-body text-center">
                                    <button class="btn btn-update" data-url="${file.url}">Atualizar</button>
                                    <button class="btn btn-delete" data-url="${file.url}">Deletar</button>
                                </div>
                            </div>
                        </div>
                    `;
                });
            } catch (error) {
                galleryEl.innerHTML = '<p class="text-center text-danger">Erro ao carregar imagens.</p>';
                console.error(error);
            }
        }

        // Upload de arquivo
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const file = fileInput.files[0];
            if (!file) return;

            // Mostra o spinner e esconde o texto
            spinner.classList.remove('d-none');
            buttonText.classList.add('d-none');
            uploadButton.disabled = true;

            statusEl.innerHTML = 'Enviando...';
            statusEl.className = 'mt-3 text-center text-primary';

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    headers: {
                        'x-vercel-filename': file.name,
                    },
                    body: file,
                });
                const newBlob = await response.json();

                if (response.ok) {
                    statusEl.innerHTML = '✅ Upload concluído!';
                    statusEl.className = 'mt-3 text-center text-success';
                    form.reset();
                    loadGallery();
                } else {
                    throw new Error(newBlob.message);
                }
            } catch (error) {
                statusEl.textContent = `❌ Erro no upload: ${error.message}`;
                statusEl.className = 'mt-3 text-center text-danger';
            } finally {
                // Esconde o spinner e mostra o texto
                spinner.classList.add('d-none');
                buttonText.classList.remove('d-none');
                uploadButton.disabled = false;
            }
        });

        // Deletar imagem
        async function deleteImage(imageUrl) {
            if (!confirm('Tem certeza que deseja deletar esta imagem?')) return;
            try {
                const response = await fetch('/api/delete', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: imageUrl }),
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    statusEl.textContent = 'Imagem deletada com sucesso!';
                    statusEl.className = 'mt-3 text-center text-success';
                    loadGallery();
                } else {
                    throw new Error(data.message || 'Erro ao deletar imagem');
                }
            } catch (error) {
                statusEl.textContent = 'Erro ao deletar imagem: ' + error.message;
                statusEl.className = 'mt-3 text-center text-danger';
                console.error(error);
            }
        }

        // Atualizar imagem
        async function updateImage(oldUrl) {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            
            input.onchange = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                
                try {
                    statusEl.textContent = 'Enviando nova imagem...';
                    statusEl.className = 'mt-3 text-center text-primary';

                    // Primeiro faz upload da nova imagem
                    const uploadResponse = await fetch('/api/upload', {
                        method: 'POST',
                        headers: {
                            'x-vercel-filename': file.name,
                        },
                        body: file,
                    });
                    
                    const newBlob = await uploadResponse.json();
                    
                    if (uploadResponse.ok) {
                        // Depois atualiza a referência (simulação)
                        const updateResponse = await fetch('/api/update', {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                oldUrl: oldUrl,
                                newUrl: newBlob.url
                            }),
                        });
                        
                        const updateData = await updateResponse.json();
                        
                        if (updateResponse.ok && updateData.success) {
                            statusEl.textContent = 'Imagem atualizada com sucesso!';
                            statusEl.className = 'mt-3 text-center text-success';
                            
                            // Opcional: deletar a imagem antiga
                            try {
                                await fetch('/api/delete', {
                                    method: 'DELETE',
                                    headers: {
                                        'Content-Type': 'application/json',
                                    },
                                    body: JSON.stringify({ url: oldUrl }),
                                });
                            } catch (deleteError) {
                                console.error('Erro ao deletar imagem antiga:', deleteError);
                            }
                            
                            loadGallery();
                        } else {
                            throw new Error(updateData.message || 'Erro ao atualizar referência');
                        }
                    } else {
                        throw new Error(newBlob.message || 'Erro ao fazer upload da nova imagem');
                    }
                } catch (error) {
                    statusEl.textContent = 'Erro ao atualizar imagem: ' + error.message;
                    statusEl.className = 'mt-3 text-center text-danger';
                    console.error(error);
                }
            };
            
            input.click();
        }

        // Event delegation para os botões
        galleryEl.addEventListener('click', (event) => {
            if (event.target.classList.contains('btn-delete')) {
                const imageUrl = event.target.getAttribute('data-url');
                deleteImage(imageUrl);
            }

            if (event.target.classList.contains('btn-update')) {
                const imageUrl = event.target.getAttribute('data-url');
                updateImage(imageUrl);
            }
        });

        // Carregar galeria ao iniciar
        document.addEventListener('DOMContentLoaded', loadGallery);
    </script>
</body>
</html>
